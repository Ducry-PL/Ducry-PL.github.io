<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Avatar simple, épuré -->
  <rect width="100%" height="100%" rx="20" fill="#f8f6ff" />

  <!-- épaules / veste en jean simplifiée -->
  <path d="M40 260 C80 190, 320 190, 360 260 L360 320 L40 320 Z" fill="#2f5f8f" />
  <rect x="140" y="260" width="120" height="48" rx="8" fill="#ffffff" opacity="0.12" />

  <!-- tête -->
  <circle cx="200" cy="140" r="70" fill="#ffd9bb" />

  <!-- cheveux (forme simple) -->
  <path d="M130 120 C140 80, 260 80, 270 120 C260 110, 240 100, 200 100 C160 100,140 110,130 120 Z" fill="#4b2f20" />

  <!-- lunettes rondes simples -->
  <g fill="none" stroke="#2b1f16" stroke-width="5">
    <circle cx="165" cy="140" r="22" />
    <circle cx="235" cy="140" r="22" />
    <path d="M187 140 L213 140" stroke-linecap="round" />
  </g>

  <!-- yeux minimalistes -->
  <g fill="#2b1f16">
    <circle cx="165" cy="140" r="3" />
    <circle cx="235" cy="140" r="3" />
  </g>

  <!-- bouche simple -->
  <path d="M182 170 Q200 178 218 170" stroke="#2b1f16" stroke-width="3" fill="none" stroke-linecap="round" />

</svg>